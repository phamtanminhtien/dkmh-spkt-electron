            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="cookie">Cookie: </label>
                        <input type="text" class="form-control" id="cookie_ID" aria-describedby="cookieHelp"
                            placeholder="Nhập cookie">
                        <small id="cookieHelp" class="form-text text-muted">Lấy cookie từ dkmh</small>
                    </div>
                    <div class="form-group">
                        <label for="mhp">Mã học phần: </label>
                        <input type="text" class="form-control" id="mhp_ID" placeholder="Nhập mã học phần">
                        <small id="cookieHelp" class="form-text text-muted">Nhập các mã cách nhau bằng dấu |</small>
                    </div>
                    <div class="form-group">
                        <label for="mhp">Tên học phần: </label>
                        <input type="text" class="form-control" id="thp_ID" placeholder="Nhập tên học phần">
                        <small id="cookieHelp" class="form-text text-muted">Nhập các tên cách nhau bằng dấu | <span style="color:red;">(* Theo thứ tự của Mã học Phần)<span></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn_submit">Submit</button>
                    <button type="submit" class="btn btn-danger btn_stop">Stop</button>
                </form>
            </div>
        </div>
